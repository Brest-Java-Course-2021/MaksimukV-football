<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Player</title>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-sm text-light p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/football.svg"
                                                  th:src="@{/img/football.svg}"
                                                  height="32" width="32" alt="HR"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="teams.html"
                           th:href="@{/teams}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="players.html"
                           th:href="@{/players}">Players</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">

        <ul class="navbar-nav float-start">
            <li class="nav-item"
                title="Back to list">
                <a href="players.html"
                   th:href="@{/players}"
                   class="btn btn-light btn-block"><i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${isNew} ? 'New player' : 'Edit player'">Edit player</span>
    </nav>
</header>

<section id="player">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_department">Team</label>
                                <select class="form-control"
                                        id="field_department">
                                    <option th:each="team : ${teams}" th:value="${team.teamId}" th:text="${team.teamName}"></option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_playerName">Player Name</label>
                                <input class="form-control"
                                       id="field_playerName"
                                       type="text"
                                       value="Ivan Ivanov"/>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="players.html"
                                   th:href="@{/players}"
                                   class="btn btn-light me-1"
                                   title="Cancel">Cancel</a>
                                <a href="players.html"
                                   th:href="@{/players}"
                                   class="btn btn-primary"
                                   title="Save player">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy; 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
